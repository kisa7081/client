<section>
    <header>
        <h1 id='title' class="alert-danger border-bottom border-dark">
            Currency Converter
        </h1>
        <p id='info' class="alert-success  border-top border-bottom border-dark">
            Currency conversion rates are current as of:
            <br>
            {{ ratesTimestamp }}
        </p>
    </header>
</section>
<hr>
<app-conversion *ngFor='let c of conversionList'
                [conversion]="c"
                (refreshEvent)="handleRefresh()"
>
</app-conversion>
<footer class="alert-warning border-top border-dark">
    <a href="/input" class="btn btn-primary m-2">Create a Conversion</a>
    <button type='button' class="btn btn-info m-2" (click)="refreshRates()">Refresh rates</button>
    <button type='button' class="btn btn-danger m-2" (click)="deleteAll()">Clear Conversion List</button>
</footer>

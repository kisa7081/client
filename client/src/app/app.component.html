<section>
  <header>
    <h1 id='title' class="alert-danger border-bottom border-dark">
      Currency Converter
    </h1>
    <p id='info' class="alert-success  border-top border-bottom border-dark">
      Currency conversion rates are current as of:
      <br>
      {{ ratesTimestamp }}
    </p>
  </header>
</section>
<hr>
<div class="container">
  <div class="row alert-info border border-dark font-weight-bold">
    <div class="col">
      Source Amount
    </div>
    <div class="col">
      Source Currency
    </div>
    <div class="col">
      Target Currency
    </div>
    <div class="col">
      Rate
    </div>
    <div class="col">
      Converted Amount
    </div>
    <div class="col">
      Time
    </div>
    <div class="col">
      Action
    </div>
  </div>
  <app-conversion *ngFor='let c of conversionList'
    [conversion]="c"
    (refreshEvent)="handleRefresh($event)"
  >
  </app-conversion>

</div>
<footer class="alert-warning border-top border-dark">
  <a href="/input" class="btn btn-primary m-2">Create a Conversion</a>
  <a href="/input/refresh" class="btn btn-info m-2">Refresh rates</a>
  <a href="/input/deleteAll" class="btn btn-danger m-2">Clear Conversion List</a>
</footer>
